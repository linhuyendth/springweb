<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/css/style-add.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
</div>

<form th:action="@{/products/save}" method="post" th:object="${product}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}" />
<!--    ko cần này th:value="${product.id}"-->
    <div class="border border-primary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4">Product Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{productName}" class="form-control" required minlength="6" maxlength="45" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Price:</label>
            <div class="col-sm-8">
                <input type="number" step="0.1" th:field="*{price}" class="form-control" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Category:</label>
            <div class="col-sm-8">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="obj : ${listCategories}">
                        <option th:text="${obj.categoryName}" th:value="${obj.id}" />
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group row mb-0">
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/products}]]"
    }
</script>

</body>
</html>
