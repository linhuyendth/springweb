<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·∫°o th·ª≠ web responsive</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style-index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Resize the browser window to see the responsive effect. -->
    <!-- Slide carousel -->
    <div class="row bg-warning">
        <div id="demo" class="carousel slide m-auto" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner3.webp" alt="banner3" class="d-block img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="img/banner2.jpg" alt="banner2" class="d-block img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="img/banner1.png" alt="banner1" class="d-block img-fluid">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- Navigation Bar: thanh ƒëi·ªÅu h∆∞·ªõng and search class="text-decoration-none" -->
    <div th:replace="navbar :: navbar"></div>

    <!-- The flexible grid (content) n·ªôi dung hi·ªÉn th·ªã d·∫°ng l∆∞·ªõi linh ho·∫°t -->

    <div class="main" th:replace="main :: main"></div>

    <!-- Ckeditor -->
    <div class="text-center">
        <form th:action="getContent" method="get">
            <div class="text-area">
                <textarea id="ckeditor1" name="ckeditor1" rows="10" cols="80"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mr-3">Save</button>
            <button type="button" class="btn btn-secondary mt-3" onclick="cancelForm()">Cancel</button>
        </form>
        <ckfinder:setupCKEditor basePath="/ckfinder/" editor="editor1" />
        <ckeditor:replace replace="editor1" basePath="/ckeditor/" />
    </div>
    <br>

    <!-- Footer -->
    <div class="footer">
        <h2>Footer</h2>
    </div>

</body>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/home}]]"
    }
</script>

<button onclick="topFunction()" id="myBtn" title="Go to top">üîù</button>
<script>
    // Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script type="text/javascript" th:src="@{../static/js/javascript.js}"></script>
<!-- CKEDITOR -->
<script>
    $(document).ready(function () {
        CKEDITOR.replace("ckeditor1", {
            height: 300
        });
    })
</script>
</html>
